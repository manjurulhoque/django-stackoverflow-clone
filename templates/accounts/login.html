{% extends 'app.html' %}

{% block title %} login {% endblock %}

{% block content %}
    <div class="col-md-6 col-md-offset-2">
        {% if error_message %}
            {{ error_message }}
        {% endif %}
        <form class="form-horizontal" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label class="text-center">Login here</label>

            <div class="form-group">
                <label class="col-md-3 control-label" for="title">Username: </label>
                <div class="col-md-9">
                    <input name="username" type="text" placeholder="username" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="title">Password: </label>
                <div class="col-md-9">
                    <input name="password" type="password" placeholder="password" class="form-control" required>
                </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
                <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-danger">Login!</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
